<body class="chat">
   <div class="chatSidebar">
      <h3>Users</h3>
      <div id="users"></div>
   </div>

   <div class="chatMain">
      <ol id="messages" class="chatMessages"></ol>

      <div class="chatFooter">
         <form id="message-form">
            <input name="message" type="text" placeholder="Message" autofocus autocomplete="off">

            <button class="btn border border-dark shadow">Send</button>
         </form>
         <button id="send-location" class="btn border border-dark shadow">Send Location</button>
      </div>


   </div>




   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
