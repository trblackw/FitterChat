<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/style.css">
   <title>Register | FitterChat</title>
</head>

<body class="centeredForm">
   <div class="centeredForm-form">
      <form action="/chat.html">
         <div class="formField">
            <h3>Welcome to FitterChat</h3>
         </div>
         <div class="formField">
            <label for="username">Your username</label>
            <input type="text" name="username" value="{{username}}">
         </div>
         <div class="formField">
            <label for="room">Join chatroom with:</label>
            <input type="text" name="room" value="{{trainerId-room}}">
         </div>
         <div class="formField">
            <button class="btn">Join</button>
         </div>
      </form>

   </div>
</body>

</html>
